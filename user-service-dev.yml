logging:
  level:
    org.springframework: INFO
    ma.gov.pfe: DEBUG
spring:
  datasource:
    driver-class-name: org.h2.Driver
    # Note: Corrected syntax from PDF OCR errors
    url: jdbc:h2:file:~/users-${spring.profiles.active}-${server.port}
    username: sa
    password: password
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
      path: /h2-console
